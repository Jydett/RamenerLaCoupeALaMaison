<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="flags.css">
</head>
<body>

<select>
    <option value="tesla">Tesla</option>
    <option value="volvo">Volvo</option>
    <option value="mercedes">Mercedes</option>
</select>
<br><br>
<div class="custom-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger"><span>Tesla</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options">
            <span class="custom-option selected" data-value="tesla"><a title="Allemagne"><i class="flag flag-de"></i></a>Tesla</span>
            <span class="custom-option" data-value="volvo"><a title="Allemagne"><i class="flag flag-de"></i></a>Volvo</span>
            <span class="custom-option" data-value="mercedes"><a title="Allemagne"><i class="flag flag-de"></i></a>Mercedes</span>
        </div>
    </div>
</div>
<br><br><div class="custom-select-wrapper">
    <div class="custom-select">
        <div class="custom-select__trigger"><span>Select a team</span>
            <div class="arrow"></div>
        </div>
        <div class="custom-options">
            <span class="custom-option selected" data-value="tesla"><a title="Allemagne"><i class="flag flag-de"></i></a>Tesla</span>
            <span class="custom-option" data-value="volvo"><a title="Allemagne"><i class="flag flag-de"></i></a>Volvo</span>
            <span class="custom-option" data-value="mercedes"><a title="Allemagne"><i class="flag flag-de"></i></a>Mercedes</span>
        </div>
    </div>
</div>
    <script>
        for (const dropdown of document.querySelectorAll(".custom-select-wrapper")) {
            dropdown.addEventListener('click', function() {
                this.querySelector('.custom-select').classList.toggle('open');
            })
        }
        for (const option of document.querySelectorAll(".custom-option")) {
            option.addEventListener('click', function() {
                if (!this.classList.contains('selected')) {
                    this.parentNode.querySelector('.custom-option.selected').classList.remove('selected');
                    this.classList.add('selected');
                    this.closest('.custom-select').querySelector('.custom-select__trigger span').innerHTML = this.innerHTML;
                }
            })
        }
        window.addEventListener('click', function(e) {
            for (const select of document.querySelectorAll('.custom-select')) {
                if (!select.contains(e.target)) {
                    select.classList.remove('open');
                }
            }
        });
    </script>
</body>
</html>
